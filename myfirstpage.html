<!DOCTYPE html>
<html>
<head>
	<title>Simple Form</title>

	<script type="text/javascript">
		function changePage() {
			document.getElementById('form').innerHTML="Hello World ARun Kumar ";
		}
	</script>
</head>

<body>
	<div id="form">
		<div id="username">Username

			<input type="mail" name="mail id" />
		</div>
<div>Phone Number
<input type="int" name="Phone Number" />
</div>
                <div id="submit">
                        <input type="button" value="Submit" onclick="changePage()" />
                </div>
</div>
</body>
</html>
